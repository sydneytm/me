<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // https://github.com/rafrex/spa-github-pages
        // This script checks to see if a redirect is pending in localStorage.
        // If so, it redirects to the requested url and removes the redirect key.
        (function(){
            var redirect = sessionStorage.getItem('redirect');
            if (redirect) {
                sessionStorage.removeItem('redirect');
                window.location.replace(redirect);
            }
        })();
    </script>
</head>
<body>
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // https://github.com/rafrex/spa-github-pages
        // This script takes the current url and converts the path and query
        // string into a hash, then redirects to the new url with the hash.
        // This is required for complex paths to be handled by the SPA's client-side router.
        (function(){
            var path = window.location.pathname;
            var query = window.location.search;
            var fragment = window.location.hash;
            if (path !== '/' && path.indexOf('.') === -1) { // Only redirect if not root or a file
                sessionStorage.setItem('redirect', path + query + fragment);
                window.location.replace('/me'); // Replace with your repo name
            }
        })();
    </script>
</body>
</html>
